<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img class="img-fluid" style="width:100px" src="/assets/password.png" alt="" />
                </div>
                <h1 class=text-center>Login here!!</h1>

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Id</mat-label>
                        <input [(ngModel)]="credentials.userid" name="userid" required type="text" matInput>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput>
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>
